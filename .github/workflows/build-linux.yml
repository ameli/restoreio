name: build-linux

on:
    push:
        branches:
            - main
    release:
        types: 
            - published
    
jobs:
    build:

        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', 'pypy3.6', 'pypy3.7']

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install package and dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install --upgrade numpy
                  python -m pip install --upgrade .

            # Despite the package is built on both cpython and pypy, here we
            # only test it on cpython, not on pypy, since many other required
            # dependencies (like matplotlib, etc) need to be compiled on pypy.
            - name: Test
              if: (!contains(matrix.python-version, 'pypy'))
              run: |
                  python -m pip install --upgrade pytest
                  python -m pip install --upgrade pytest-cov
                  mv restoreio restoreio-DoNotImport
                  ls tests
                  pytest

            - name: Coverage
              run: |
                  python -m pip install codecov
                  codecov
